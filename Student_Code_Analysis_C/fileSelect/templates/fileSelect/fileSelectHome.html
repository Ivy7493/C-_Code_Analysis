{% extends 'fileSelect/base.html'%}
{% block content %}
    {% for file in fileLocations%}
        <h1>{{ file.other }}</h1>
        <p>File location: {{ file.filelocation }}</p>
    {% endfor %}
    <form action = "" method = "post" novalidate>
        {% csrf_token %}
        {{ form }}
        <input type = "submit" value = "OK">
    </form>
{% endblock content%}
