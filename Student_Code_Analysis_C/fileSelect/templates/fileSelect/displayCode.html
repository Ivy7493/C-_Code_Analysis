{% extends 'fileSelect/base.html'%}
{% block content %}
{% load my_tags %}
    <h1>{{fileName}}</h1>
    <div>
        <pre data-line='{{highlight}}' class="line-numbers language-cpp" style = '--color: var(--{{issue}});' tabindex="0">
            <code>
                {{totalString}}
            </code>
        </pre>

    </div>
  
    
    <form action = "fileDisplay.html">
        {% csrf_token %}
        <input type = "submit" value = "Return">
    </form>
{% endblock content%}
