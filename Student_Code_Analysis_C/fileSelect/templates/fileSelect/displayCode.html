{% extends 'fileSelect/base.html'%}
{% block content %}
{% load my_tags %}
    <h1>{{fileName}}</h1>
    <pre data-line="1-2,5,9-20" class="line-numbers" tabindex="0">
        {% for line in file %}
           <code class ="language-cpp">{{line}}</code>
        {% endfor %}
        </code>    
    </pre>
    
    <form action = "fileDisplay.html">
        {% csrf_token %}
        <input type = "submit" value = "Return">
    </form>
{% endblock content%}
