{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href = "{% static 'fileSelect/main.css' %}">   
        <link rel="stylesheet" type="text/css" href="{% static 'fileSelect/shCore.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'fileSelect/shThemeDefault.css'%}" >
        <link rel="stylesheet" href="{% static 'fileSelect/prism.css'%}" >
    </head>

    <body>
        <div>
            <nav class="navbar customBar navbar-expand-md fixed-top">
                <div>
                    <img
                    class="logoNav"
                    src="../../static/fileSelect/logo.png"
                    alt="Wits Logo"
                    />
                </div>
                <div>
                    <form method="post">
                        {% csrf_token %}
                        &nbsp;
                        <button formaction='../../executeProgram/' type="submit" value="restart" name="folderName"
                            class="button-23">Start Analysis</button>
                    </form>
                </div>
                <div class="page-name-nav">
                    <h3>Code_Snitch</h3>
                </div>
                <div>
                    <script>
                        function GetFullScreenElement(){
                            return document.fullscreenElement
                                || document.webkitFullscreenElement
                                || document.mozFullscreenElement
                                || document.msFullscreenElement
                        }

                        function ToggleFullScreen(){
                            if (GetFullScreenElement()){
                                document.exitFullscreen();
                            }
                            else{
                                document.documentElement.requestFullscreen().catch(console.log)
                            }
                        }
                        document.addEventListener("dblclick", () =>{
                            ToggleFullScreen();
                            });
        
                    </script>
                </div>
            </nav>
        </div>

        <div>
            <main role="main" class="container">
                <div>
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{% static 'fileSelect/prism.js' %}" ></script>
    </body>
</html>
