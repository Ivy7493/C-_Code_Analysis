{% extends 'fileSelect/base.html'%}
{% block content %}
    <h1>View Files</h1>
    <div id = "display-filenames" class = "row" >
        <div class = "col-md-4">
            <ul>
                {% for key,val in headers.items %}
                    <li class="list-group-item list-group-item-light">
                        <a href = "#">
                            {{ key }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class = "col-md-4">
            <ul>
                {% for key,val in sources.items %}
                    <li  class="list-group-item list-group-item-light">
                        <a href = "#">
                            {{ key }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
{% endblock content%}
